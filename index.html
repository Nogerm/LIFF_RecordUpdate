<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出席統計V1.151</title>
  
    <!--liff-->
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>

    <!--src-->
    <script src="recordUpdate.js"></script>
    <link rel="stylesheet" href="style.css">

    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <!--semantic ui-->
    <script src="semantic/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    
    <!--google font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans', sans-serif;
        font-size: 20px;
      }
    </style>
  
    <!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

  </head>

  <body>
    <div id="loading" class="ui active inverted dimmer">
      <div class="ui text loader">Loading</div>
    </div>
    <div id="content" class="ui segments" style="margin-top: 0px; display: flex; height: 100%;">
      <div class="ui segment">
        <h2 id="userName"></h2>
      </div>
      <select id="selectDate" style="margin:8px;">
      </select>
      <div class="ui segment" style="flex:1;">
        <table class="ui celled structured table unstackable" id="userTable">
          <thead>
            <tr>
              <th colspan="2" class="ui center aligned">
                <h2 id="groupName">小組名稱</h1>
              </th>
            </tr>
            <tr>
              <th class="eight wide">組員</th>
              <th>出席狀況</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
        <button class="fluid ui blue button" onclick="send()">送出</button>
      </div>
    </div>
  </body>
</html>
